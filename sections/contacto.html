    <main>
        <section>

            <div class="tituloContacto">
                <h1 class="d-flex justify-content-center">Contactate con nosotros</h1>
            </div>

            <div class="formulario contact_form d-flex justify-content-center align-items-center">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label">Nombre</label>
                        <input type="Name" class="form-control" id="exampleInputName1" aria-describedby="NameHelp">
                        <div id="NameHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputAsunto1" class="form-label">Asunto</label>
                        <input type="asunto" class="form-control" id="exampleInputasunto1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                    </div>
                    <div class="mb-3">
                    <label for="mensaje" class="colocar_mensaje form-label">Mensaje
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="text" class="form-control" id="exampleInputtext1">   
                    <button type="submit" class="btn btn-primary">Enviar</button>

                </form>

            </div>
            
        </section>
    </main>
